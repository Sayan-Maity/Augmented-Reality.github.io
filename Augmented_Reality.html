<html>
  <head>

     <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/docs/0.5.0/introduction/getting-started.html "></script> -->

    <!--Jquery CDN link id here !!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




  </head>
  <body>
    <a-scene>
      
      <!-- <a-sphere position="0 1.25 -5" radius="1.85" color="#EF2D5E"></a-sphere> -->
        <a-sphere radius="0.4"></a-sphere>
        <a-plane src="https://media3.giphy.com/media/jrFlpDaVhM9i3mv661/giphy.gif?cid=790b76118364b5c44937245ce3e30023ce783ee1a3af6f13&rid=giphy.gif&ct=g" position ="0 0 -5" color="#222" rotation="-90 0 0" height="10" width="10"></a-plane>


    </a-scene>


<script>

    $ = (queryString) => document.querySelector(queryString);

    const shiftHue = (hue) => (hue + 1) % 360 ;

    let hue = 0;

    const animate = () => {
        hue = shiftHue(hue);
        const color = `hsl(${hue}, 100%, 50%)` ;
        $('a-sphere').setAttribute('color', color);
        requestAnimationFrame(animate);

        const variation = Math.sin(Date.now()/ 1000) ;
        const position = `0 ${1.5 + variation} -2`;
        $('a-sphere').setAttribute('position', position);


        $('a-plane').setAttribute('rotation', `-90 ${90 * variation} 0`)


    }


    requestAnimationFrame(animate);



</script>



  </body>
</html>
